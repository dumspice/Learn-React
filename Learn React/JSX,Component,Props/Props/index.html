<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
        Props

        - React Elements: 
            - Sử dụng props giống như với attribute của thẻ HTML
            - 2 props class, for -> className, htmlFor
            - Phải tuân theo quy ước có sẵn

        - React Components:
            - Sử dụng props giống như đối số của Component
            - Tự do đặt tên props.
                - Đặt theo CamelCase.
                - Có thể có dấu gạch ngang

        - Chú ý:
            - Props "key" là props đặc biệt
            - Props là đối số của Component
                => Props có thể là bất cứ kiểu dữ liệu gì
            - Sử dụng destructuring
    -->

    <div id="root"></div>
    <script type="text/babel">
      //Chữa bài

      //PostList.js
      function PostList() {
        return (
          <div className="post-list">
            <PostItem
              url="https://www.google.com/imgres?q=image&imgurl=https%3A%2F%2Fdfstudio-d420.kxcdn.com%2Fwordpress%2Fwp-content%2Fuploads%2F2019%2F06%2Fdigital_camera_photo-1080x675.jpg&imgrefurl=https%3A%2F%2Fwww.dfstudio.com%2Fdigital-image-size-and-resolution-what-do-you-need-to-know%2F&docid=KEFtss0dYCDpzM&tbnid=0kl2WrGN8BrkhM&vet=12ahUKEwiQ3or5hY6JAxU5k1YBHR4xGukQM3oECBgQAA..i&w=1080&h=675&hcb=2&ved=2ahUKEwiQ3or5hY6JAxU5k1YBHR4xGukQM3oECBgQAA.png"
              title="Javascript Course"
              desc="Do you want to learn Javascript?"
              publisher="Dumspice"
              callback={(random) => {
                return random;
              }} //callback của component (truyền 1 hàm vào props)
            />
          </div>
        );
      }

      //PostItem.js
      function PostItem({ url, title, desc, publisher, callback }) {
        return (
          <div className="post-item">
            <img src={url} alt="" />
            <h2 className="post-title">{title}</h2>
            <p className="post-desc">{desc}</p>
            <p className="post-publisher">{publisher}</p>
            <p className="post-random">{callback(Math.random())}</p>
          </div>
        );
      }

      // Component App
      function App() {
        return (
          <div id="wrapper">
            <PostList />
          </div>
        );
      }

      //index.js: Dùng để render UI lên website, import App.js vào
      ReactDOM.render(<App />, document.getElementById("root"));

      //Props "key" là một props đặc biệt
      // Khi nào ta đưa React Element vào trong Array thì mới cần đến props key

      //Props là đối số của Component
      // Nó giống như việc truyền đối số vào trong function

      //Destructuring
    </script>
  </body>
</html>

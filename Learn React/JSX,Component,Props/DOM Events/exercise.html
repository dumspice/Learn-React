      const PostItem = ({ course, index, handleOnClick }) => {
        return (
          <React.Fragment>
            <img src={course.image_url} />
            <h2
              onClick={() => handleOnClick(course)} //truyền course vào đây để tối ưu performance

              {course.title}
            </h2>
            <p>{course.description}</p>

      };

      function App() {
        //useCallback
        const handleOnClick = (course) => {
          alert(course.title);
        };

        return (
          <div className="wrapper">
            {courses.map((course, index) => {
              return (
                <PostItem
                  key={index}
                  course={course}
                  handleOnClick={handleOnClick} //không được truyền props vào đây vì ảnh hưởng đến performance, vì sẽ tạo thêm 1 function nữa
                /> //Performance được take care ở tầng này, chứ không take care ở UI component
              );
            })}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
